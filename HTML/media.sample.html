<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Example of CSS media Types</title>
<style>
    @media screen{
        bpdy{
            color: #32cd32;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
    }
    @media print{
        body{
            color: #ff6347;
            font-family: Times, serif;
            font-size: 120pt;
        }
    }
    @media screen, print{
        body{
            line-height: 1.2;
        }
    }
</style>
</head>
<body>
    <h1>CSS Media Types</h1>
    <p><strong>Note:</strong>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ea nemo molestias quaerat molestiae eos deleniti praesentium, fuga numquam? Exercitationem, recusandae.</p>
</body>
</html>
