<!DOCTYPE html>
<html lang="en">
    <meta charset=""utf-8>
    <head>
    <title>Example of css Adjacent Sibling Selectors</title>
    <style>
        ul > li {
            list-style: square;
        }
    </style>
    </head>
    <body>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </body>
</html>
