<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Example of CSS Positioning</title>
        <style>
            p{
                width: 200px;
                padding: 10px;
            }
            .up{
                background: #ee665a;
                position:absolute;
                top: 0;
            }
            .down{
                background: #b0d878;
                position: absolute;
                bottom: 0;
            }
        </style>
    </head>
    <body>
        <p class="up">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Rem, quae!</p>
        <p class="down">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias, rerum.</p>
    </body>
</html>
